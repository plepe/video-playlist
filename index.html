<DOCTYPE html>
<html>
<head>
  <title>VideoPlaylist Demo</title>
  <script src='dist/app.js'></script>
  <style>
#video-playlist {
  width: 600px;
  height: 400px;
  position: relative;
}
#video-playlist video {
  width: 100%;
  height: 100%;
  opacity: 1;
}
#video-playlist.fadeOut video {
  opacity: 0;
  transition: opacity 2s ease-in-out;
}
#video-playlist .title {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
  </style>
</head>
<body>
  <div id='video-playlist'></div>
</body>
<script>
const playlist = new VideoPlaylist([
  {
    video: '1.mp4',
    actions: [
      {
        time: 0,
        titleDuration: 2,
        title: 'VIDEO 1'
      }
    ],
    pauses: [
      {
        time: 2,
        duration: 2,
        title: 'PAUSE'
      },
      {
        time: 2,
        duration: 2,
        title: 'PAUSE 2'
      },
      {
        time: 'end',
        duration: 2,
        title: 'THE END',
        classAdd: 'fadeOut'
      }
    ]
  },
  {
    video: '2.mp4',
    pauses: [
      {
        time: 0,
        duration: 2,
        title: 'VIDEO 2'
      }
    ]
  }
],
{
  dom: document.getElementById('video-playlist')
})
playlist.play()
</script>
</html>
